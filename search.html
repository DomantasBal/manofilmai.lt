    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- Swiper JS -->

    <!-- Style -->

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- JS -->
    <script defer type="module" src="/js/index.js" defer></script>

  <body>
    <header class="main-header">

        <!-- NAV -->
        <nav>
          <ul>
            <li>
              <a href="" class="nav-link">Filmai</a>
            </li>
            <li>
              <a href="" class="nav-link">Serialai</a>
            </li>

            <li class="watchlist-container">
              <a id="watchlist-link">
                Mano Sąrašas<i class="fa-solid fa-film"></i>

              </a>
            </li>
          </ul>
        </nav>
      </div>

      <section class="sidebar">
        <div class="watchlist-sidebar"></div>

        </div>
        <div class="social-links">
